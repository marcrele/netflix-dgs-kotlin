openapi: 3.0.1
info:
  title: Bring API
  version: 1.0.0

servers:
  - url: https://m8v6kzx9of.execute-api.eu-central-1.amazonaws.com/Lambdaless

security:
  - ApiKeyAuth: []

paths:
  /bring:
    get:
      responses:
        200:
          description: The request succeded and results are in the response message.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/responses/Bring"

      x-amazon-apigateway-integration:
        httpMethod: POST
        type: AWS
        uri:
          {
            "Fn::Sub": "arn:aws:apigateway:${AWS::Region}:dynamodb:action/Scan",
          }
        credentials: { "Fn::GetAtt": [BringAPIRole, Arn] }
        requestTemplates:
          application/json:
            Fn::Sub:
              - |-
                {
                  "TableName": "${tableName}"
                }
              - { tableName: { Ref: BringTable } }
        responses:
          default:
            statusCode: 200
            responseTemplates:
              application/json: '#set($inputRoot = $input.path("$"))
                [
                #foreach($elem in $inputRoot.Items) {
                "id": "$elem.pk.S",
                "value": "$elem.value.S"
                }#if($foreach.hasNext),#end
                #end
                ]'

    post:
      responses:
        201:
          $ref: "#/components/responses/Created"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Bring"
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: AWS
        uri:
          {
            "Fn::Sub": "arn:aws:apigateway:${AWS::Region}:dynamodb:action/PutItem",
          }
        credentials: { "Fn::GetAtt": [BringAPIRole, Arn] }
        requestTemplates:
          application/json:
            Fn::Sub:
              - |-
                {
                  "TableName": "${tableName}",
                  "Item": {
                    "pk": {
                      "S": "$context.requestId"
                    },
                    "value": {
                      "S": "$input.path("$.value")"
                    }
                  }
                }
              - { tableName: { Ref: BringTable } }
        responses:
          default:
            statusCode: 201
            responseTemplates:
              application/json: '#set($inputRoot = $input.path("$"))
                {
                "id": "$context.requestId"
                }'
  /bring/{key}:
    get:
      parameters:
        - name: "key"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        200:
          $ref: "#/components/responses/Bring"
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: AWS
        uri:
          {
            "Fn::Sub": "arn:aws:apigateway:${AWS::Region}:dynamodb:action/GetItem",
          }
        credentials: { "Fn::GetAtt": [BringAPIRole, Arn] }
        requestTemplates:
          application/json:
            Fn::Sub:
              - |-
                {
                  "TableName": "${tableName}",
                  "Key": {
                          "pk": {
                            "S": "$input.params("key")"
                          }
                        }
                }
              - { tableName: { Ref: BringTable } }
        responses:
          default:
            statusCode: 200
            responseTemplates:
              application/json: '#set($inputRoot = $input.path("$"))
                {
                "id": "$inputRoot.Item.pk.S",
                "value": "$inputRoot.Item.value.S"
                }'

    put:
      parameters:
        - name: "key"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        204:
          description: The bring was updated
      x-amazon-apigateway-integration:
        httpMethod: POST
        type: AWS
        uri:
          {
            "Fn::Sub": "arn:aws:apigateway:${AWS::Region}:dynamodb:action/UpdateItem",
          }
        credentials: { "Fn::GetAtt": [BringAPIRole, Arn] }
        requestTemplates:
          application/json:
            Fn::Sub:
              - |-
                {
                  "TableName": "${tableName}",
                  "Key": {
                          "pk": {
                            "S": "$input.params("key")"
                          }
                        },
                  "UpdateExpression": "SET value = :value",
                  "ExpressionAttributeValues": {
                    ":value":  {
                                "S": "$input.path("$.value")"
                              }
                  }
                }
              - { tableName: { Ref: BringTable } }
        responses:
          default:
            statusCode: 204

    delete:
      parameters:
        - name: "key"
          in: "path"
          required: true
          schema:
            type: string
      responses:
        204:
          description: The bring was deleted
      x-amazon-apigateway-integration:
        credentials: { "Fn::GetAtt": [BringAPIRole, Arn] }
        uri:
          {
            "Fn::Sub": "arn:aws:apigateway:${AWS::Region}:dynamodb:action/DeleteItem",
          }
        requestTemplates:
          application/json:
            Fn::Sub:
              - |-
                {
                  "TableName": "${tableName}",
                    "Key": {
                      "pk": {
                        "S": "$input.params("key")"
                      }
                    },
                  "ReturnValues": "ALL_OLD"
                }
              - { tableName: { Ref: BringTable } }
        responses:
          default:
            statusCode: 204
        passthroughBehavior: "when_no_match"
        httpMethod: "POST"
        type: "aws"

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  schemas:
    Bring:
      type: object
      description: Bring
      properties:
        id:
          type: string
        value:
          type: string
  responses:
    Created: #201
      description: The request succeeded and created a new resource.
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
            required:
              - id
    Empty:
      description: Empty Schema
      content:
        application/json:
          schema:
            type: object

    Bring:
      description: Bring
      content:
        application/json:
          schema:
            type: object
            required:
              - value
            properties:
              id:
                type: string
              value:
                type: string
